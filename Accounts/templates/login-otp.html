{% extends 'base-layout.html' %}
{% load static  %}

{% block content %}
<section class="container-fluid bg">
    <img class="wave" src="{% static 'img/wave.png' %}" />
	<div class="container">
		<div class="img">
			<img src="{% static 'img/bg.svg' %}">
		</div>
		<div class="login-content">
            <section class="container-fluid bg">
                <section class="row justify-content-center ">
                    <section class="col-12 col-sm-6 col-md-3 form-container">

                        <p style="color: red">{{ error }}</p>

                        <form method="post" action="{% url 'accounts:valid_otp' %}">
                            {% csrf_token %}
                            <h4>کد برای شماره {{ phone_send }} ارسال شد </h4>
                            <input name="otp" type="text" id="otp" />
                            <label for="phone">:کد ارسالی را وارد کنید</label>

                            <input name="phone" type="hidden" id="phone" value="{{ phone_send }}" />


                            <button class="btn btn-primary" type="submit" name="user type" >اعتبار سنجی</button>
                        </form>
                    </section>
                </section>
            </section>

        </div>
    </div>
    </section>
    <script type="text/javascript" src=" {% static 'js/main.js' %}"></script>

{% endblock %}
